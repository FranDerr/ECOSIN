<html lang="it">
<head>
    <title>ECOSIN - Archivio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>

    <style>
        /* Corpo della pagina senza sfocatura */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Elemento per il background sfocato */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/css/images/comune.webp');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Contenitore dei bottoni */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        /* Stile per i bottoni */
        .button {
            position: relative;
            width: 100%;
            height: 200px;
            background-size: cover !important;
            background-position: center !important;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Cambia il colore di sfondo per ogni bottone individualmente */
        .button.withdrawals {
            background-image: url('../assets/css/images/ritiri.jpeg');
        }

        .button.communications {
            background-image: url('../assets/css/images/comunicazioni.jpg');
        }

        .button.maintenance {
            background-image: url('../assets/css/images/manutenzione.jpg');
        }

        /* Effetto hover: ingrandisce il bottone e gestisce lo sfondo */
        .button:hover {
            background-size: 120%; /* Aumenta la dimensione dello sfondo per dare un effetto di zoom */
            transform: scale(1.05); /* Ingrandisce il bottone quando il mouse è sopra */
        }

        /* Testo sopra il bottone */
        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px; /* Aumenta la dimensione del testo */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Aggiungi ombra al testo */
        }

        /* Responsività: su schermi più piccoli */
        @media (max-width: 768px) {
            .button {
                height: 200px; /* Riduce l'altezza sui dispositivi più piccoli */
                width: 220px; /* Riduce la larghezza sui dispositivi più piccoli */
            }

            .button-text {
                font-size: 22px; /* Riduce la dimensione del testo */
            }
        }

        @media (max-width: 480px) {
            .button {
                height: 150px; /* Riduce ulteriormente l'altezza sui dispositivi molto piccoli */
                width: 180px; /* Riduce ulteriormente la larghezza sui dispositivi molto piccoli */
            }

            .button-text {
                font-size: 20px; /* Riduce ulteriormente la dimensione del testo */
            }
        }

    </style>
</head>
<body class="homepage is-preload">
<!-- Background sfocato -->
<div class="background-blur"></div>
<!-- Bottone di Logout -->
<form action="{{ url_for('logout') }}" method="POST">
    <button type="submit" class="logout-button">Logout</button>
</form>

<!-- Visualizzazione dei messaggi di Flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-messages">
    {% for category, message in messages %}
    <div class="flash {{ category }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<!-- Sezione con i bottoni -->
<div class="button-container">
    <a href="{{ url_for('withdrawals_archive') }}" class="button withdrawals">
        <span class="button-text">Ritiri</span>
    </a>
    <a href="{{ url_for('communications_archive') }}" class="button communications">
        <span class="button-text">Comunicazioni</span>
    </a>
    <a href="{{ url_for('maintenance_archive') }}" class="button maintenance">
        <span class="button-text">Manutenzioni</span>
    </a>
</div>


<!-- Scripts -->
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/jquery.dropotron.min.js"></script>
<script src="../assets/js/jquery.scrolly.min.js"></script>
<script src="../assets/js/jquery.scrollex.min.js"></script>
<script src="../assets/js/browser.min.js"></script>
<script src="../assets/js/breakpoints.min.js"></script>
<script src="../assets/js/util.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
