<html lang="it">
<head>
    <title>ECOSIN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>

    <style>
        /* Corpo della pagina senza sfocatura */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Per posizionare il contenuto sopra il background */
            overflow: hidden;
        }

        /* Elemento per il background sfocato */
        .background-blur {
            position: absolute; /* Fissa il background */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/css/images/comune.webp'); /* Sfondo comune per tutta la pagina */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Sfocatura dello sfondo */
            z-index: -1; /* Metti il background dietro tutto il contenuto */
        }

        /* Contenitore dei bottoni */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 bottoni per riga */
            gap: 20px; /* Distanza tra i bottoni */
            max-width: 800px; /* Larghezza massima */
            width: 100%;
            text-align: center;
            position: relative; /* Necessario per il contenuto sopra il background */
            z-index: 1; /* Posiziona il contenuto sopra lo sfondo */
        }

        /* Stile per i bottoni */
        .button {
            position: relative;
            width: 100%;
            height: 200px; /* Altezza del bottone */
            background-size: cover !important; /* Blocca la dimensione dello sfondo */
            background-position: center !important; /* Blocca la posizione dello sfondo */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Aggiungi ombra al bottone */
            overflow: hidden; /* Nasconde eventuali parti del bottone fuori dalla bordatura */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Animazione solo su scala e ombra */
        }

        /* Specifica immagini di sfondo per ciascun bottone */
        .button.mappa {
            background-image: url('../assets/css/images/mappa.PNG');
        }

        .button.comunicazioni {
            background-image: url('../assets/css/images/comunicazioni.jpg');
        }

        .button.manutenzioni {
            background-image: url('../assets/css/images/manutenzione.jpg');
        }

        .button.archivio {
            background-image: url('../assets/css/images/archivio.jpg');
        }

        /* Effetto hover: ingrandisce il bottone ma lo sfondo rimane bloccato */
        .button:hover {
            transform: scale(1.05); /* Ingrandisce leggermente il bottone */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); /* Aumenta l'ombra durante l'hover */
        }

        /* Testo sopra il bottone */
        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Responsività: su schermi più piccoli */
        @media (max-width: 768px) {
            .button {
                height: 150px; /* Riduce l'altezza sui dispositivi più piccoli */
            }

            .button-text {
                font-size: 20px; /* Riduce la dimensione del testo */
            }
        }

        @media (max-width: 480px) {
            .button {
                height: 120px; /* Riduce ulteriormente l'altezza sui dispositivi più piccoli */
            }

            .button-text {
                font-size: 18px; /* Riduce ulteriormente la dimensione del testo */
            }
        }

    </style>
</head>
<body class="homepage is-preload">
<!-- Background sfocato -->
<div class="background-blur"></div>
<!-- Bottone di Logout -->
<form action="{{ url_for('logout') }}" method="POST">
    <button type="submit" class="logout-button">Logout</button>
</form>
<!-- Sezione con i bottoni -->
<div class="button-container">
    <a href="{{ url_for('map_page') }}" class="button mappa">
        <span class="button-text">Mappa</span>
    </a>
    <a href="{{ url_for('communication_page') }}" class="button comunicazioni">
        <span class="button-text">Comunicazioni</span>
    </a>
    <a href="{{ url_for('maintenance_page') }}" class="button manutenzioni">
        <span class="button-text">Manutenzioni</span>
    </a>
    <a href="{{ url_for('archive_page') }}" class="button archivio">
        <span class="button-text">Archivio</span>
    </a>
</div>


<!-- Scripts -->
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/jquery.dropotron.min.js"></script>
<script src="../assets/js/jquery.scrolly.min.js"></script>
<script src="../assets/js/jquery.scrollex.min.js"></script>
<script src="../assets/js/browser.min.js"></script>
<script src="../assets/js/breakpoints.min.js"></script>
<script src="../assets/js/util.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
