
<html lang="it">
<head>
    <title>ECOSIN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>

    <style>
        /* Sfondo della pagina */
        body {
            background-image: url('../assets/css/images/comune.webp'); /* Sfondo comune per tutta la pagina */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenitore dei bottoni */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 bottoni per riga */
            gap: 20px; /* Distanza tra i bottoni */
            max-width: 800px; /* Larghezza massima */
            width: 100%;
            text-align: center;
        }

        /* Stile per i bottoni */
        .button {
            position: relative;
            width: 100%;
            height: 200px; /* Altezza del bottone */
            background-size: cover; /* Sfondo del bottone che copre tutto */
            background-position: center; /* Centra l'immagine del bottone */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Effetto hover: ingrandisce il bottone quando il mouse è sopra */
        .button:hover {
            transform: scale(1.05);
        }

        /* Testo sopra il bottone */
        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Responsività: su schermi più piccoli */
        @media (max-width: 768px) {
            .button {
                height: 150px; /* Riduce l'altezza sui dispositivi più piccoli */
            }

            .button-text {
                font-size: 20px; /* Riduce la dimensione del testo */
            }
        }

        @media (max-width: 480px) {
            .button {
                height: 120px; /* Riduce ulteriormente l'altezza sui dispositivi più piccoli */
            }

            .button-text {
                font-size: 18px; /* Riduce ulteriormente la dimensione del testo */
            }
        }
    </style>


</head>
<body class="homepage is-preload">

<!-- Sezione con i bottoni -->
<div class="button-container">
    <a href="{{ url_for('map_page') }}" class="button" style="background-image: url('../images/inserimento.jpeg');">

    </a>
    <a href="{{ url_for('communication_page') }}" class="button" style="background-image: url('../images/inserimento.jpeg');">
        <span class="button-text">Comunicazioni</span>

    <a href="{{ url_for('maintenance_page') }}" class="button" style="background-image: url('../images/inserimento.jpeg');">

    <a href="{{ url_for('archive_page') }}" class="button" style="background-image: url('../images/inserimento.jpeg');">
        <span class="button-text">Archivio</span>
    </a>
</div>
